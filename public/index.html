<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Automation</title>
</head>
<body>
    <h1>Browser Automation</h1>
    <label for="script">Select Script:</label>
    <select id="script">
        <option value="AppTest">AppTest</option>
        <option value="BrowserTest">BrowserTest</option>
    </select><br>
    <label for="driver">Select Driver:</label>
    <select id="driver">
        <option value="chromedriver.exe">Chrome Driver</option>
        <option value="msedgedriver.exe">Edge Driver</option>
        <!-- Add more options as needed -->
    </select><br>
    <button id="runButton">Run</button>
    <div id="result"></div>

    <script>
        document.getElementById('runButton').addEventListener('click', async function() {
            const script = document.getElementById('script').value;
            const driver = document.getElementById('driver').value;

            const response = await fetch('/runtask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ script, driver })
            });

            const resultHTML = await response.text();
            document.getElementById('result').innerHTML = resultHTML;
        });
    </script>
</body>
</html>
